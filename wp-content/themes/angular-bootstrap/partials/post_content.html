<section class="section  text-normal section-text-no-shadow section-inner-no-shadow section-normal section-opaque" >
	<div class="background-media" style="background-image: url('/{{doc_root}}/wp-content/themes/angular-bootstrap/includes/img/rest_bg.jpg'); background-repeat:no-repeat; background-size:cover; background-attachment:fixed; background-position: 50% 0%;min-height:525px;margin-top:-150px" data-start="background-position: 50% 0px" data-0-top-bottom="background-position: 50% -80px">
	</div>
	<div class="background-overlay grid-overlay-0 " style="background-color: rgba(0,0,0,0.3);"></div>
	<div class="container container-vertical-default remove-paragraph">
		<div class="row vertical-default remove-paragraph">
			<div class="col-md-12 text-center small-screen-default header_text">
				<h1 class="text-center text-center element-top-190 element-bottom-20 text-light os-animation hyper default fsize_header">
					{{singlepost.title.rendered}}
				</h1>
				<div class="figure element-top-20 element-bottom-100   os-animation" data-os-animation="fadeIn" data-os-animation-delay="0.3s">
					<span class="figure-image">
						<img width="260" height="54" ng-src="/{{doc_root}}/wp-content/themes/angular-bootstrap/includes/img/decor-1-big-white.png" class="attachment-full size-full" alt="" />
					</span>
				</div>
			</div>
		</div>
	</div>
</section>
<section class="section text-normal section-text-no-shadow section-inner-no-shadow section-normal section-opaque post-section" style="background-image: url('/{{doc_root}}/wp-content/themes/angular-bootstrap/includes/img/bg-4.jpg'); background-repeat:no-repeat; background-size:cover; background-attachment:scroll; background-position: 50% 0%;">

	<div class="background-overlay grid-overlay-0 " style="background-color: rgba(0,0,0,0);"></div>
	<div class="container">
		<span class="spost_price">
			{{singlepost.Price | currency:'â‚¬'}}
		</span>
		<h1 class="text-center">
			<span ng-if="singlepost.featured_thumb" class="spost_featured_thmb">
				<img  ng-show="singlepost.featured_thumb" width="50" height="50" src="{{singlepost.featured_thumb}}" class="attachment-full size-full" alt="{{singlepost.title.rendered}}">
			</span>
			{{singlepost.title.rendered}}
		</h1>
		<div class="figure element-top-20 element-bottom-20  block text-center os-animation" data-os-animation="fadeIn" data-os-animation-delay="0s">
			<span class="figure-image">
			<img width="260" height="31" ng-src="/{{doc_root}}/wp-content/themes/angular-bootstrap/includes/img/decor-2-big-gold.png" class="attachment-full size-full" alt=""></span>
		</div>
		<div class="rendered-content-container" ng-bind-html="postContent">

		</div>
	</div>
</section>


<footer-directive info-foot="doc_root"></footer-directive>

<p ng-if="is404">{{errorMessage}}</p>
