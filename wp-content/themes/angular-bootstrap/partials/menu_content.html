
<h1>Menu</h1>

<ul ng-repeat="(key, value) in menu | groupBy: 'categories.category_name'">
    <h3>Category: {{ key }} </h3>
    <div ng-repeat="item in value">
        <div>
            <hr>
            {{ item.title.rendered }} - {{ item.Price | currency:'â‚¬' }}
            <div ng-if="item.featured_thumb">
                <img ng-show="item.featured_thumb" src="{{item.featured_thumb}}">
            </div>
        </div>
        <br>
    </div>
</ul>
